<div class="pageContent">
    <form method="post" action="/system/menu/change" class="pageForm required-validate" onsubmit="return validateCallback(this, navTabAjaxDone);">
        <div class="pageFormContent" layoutH="56">
        <input type="hidden" value="${(menu.id)!}" name="id">
            <p>
                <label>菜单名称：</label>
                <input name="userName"  class="required"  type="text" size="30" value="${menu.menuName!}" alt="请输入名称"/>
            </p>
            <p>
                <label>菜单url：</label>
                <input name="menuUrl" value="${menu.menuUrl!}" type="text" size="30"  alt="三级和四级菜单必输"/>
            </p>
            <p>
                <label>菜单状态：</label>
               <select name="status" class="required combox">
                    <option value="2" <#if menu.status.value == 2 > selected="selected" </#if>>有效</option>
                    <option value="1" <#if menu.status.value == 1 > selected="selected" </#if>>无效</option>
                </select>
            </p>
        </div>
        <div class="formBar">
            <ul>
                <li><div class="buttonActive"><div class="buttonContent"><button type="submit">保存</button></div></div></li>
                <li>
                    <div class="button"><div class="buttonContent"><button type="button" class="close">取消</button></div></div>
                </li>
            </ul>
        </div>
    </form>
</div>
