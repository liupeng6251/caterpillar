<#macro commonPage page>
 <div class="panelBar">
        <div class="pages">
            <span>显示</span>
            <select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
                <option value="20" <#if (page.pageSize)?? && (page.pageSize == 20)> selected="selected" </#if>>20</option>
                <option value="50" <#if  page.pageSize?? && (page.pageSize == 50)> selected="selected" </#if>>50</option>
                <option value="100" <#if  page.pageSize?? && (page.pageSize == 100)> selected="selected" </#if>>100</option>
                <option value="200" <#if  page.pageSize?? && (page.pageSize == 200)> selected="selected" </#if>>200</option>
            </select>
            <span>条，共${(page.totalCount)!0}条</span>
        </div>
        <div class="pagination" targetType="navTab" totalCount="${(page.totalCount)!0}" numPerPage="${(page.pageSize)!0}" pageNumShown="${(page.pageSize)!0}" currentPage="${(page.pageNo)!}"></div>
   </div>
</#macro>
